<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de Produtos</title>
</head>
<body>
  <h1>Produtos</h1>
  <p><a href="{{ url_for('cadastrar') }}">Cadastrar novo produto</a></p>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th><th>Descrição</th><th>Preço Compra</th><th>Preço Venda</th><th>Data Criação</th><th>Ações</th>
      </tr>
    </thead>
    <tbody>
    {% for r in regs %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ '%.2f'|format(r[2]) }}</td>
        <td>{{ '%.2f'|format(r[3]) }}</td>
        <td>{{ r[4] }}</td>
        <td>
          <a href="{{ url_for('alterar', idproduto=r[0]) }}">Alterar</a> |
          <a href="{{ url_for('excluir', idproduto=r[0]) }}" onclick="return confirm('Excluir produto?')">Excluir</a>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="6">Nenhum produto cadastrado.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
