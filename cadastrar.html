<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastrar Produto</title>
</head>
<body>
  <h1>Cadastrar Produto</h1>
  {% if mensagem %}<p>{{ mensagem }}</p>{% endif %}
  <form method="post" action="{{ url_for('cadastrar') }}">
    <label>Descrição:<br><input type="text" name="descricao" required></label><br>
    <label>Preço compra:<br><input type="number" step="0.01" name="precocompra" required></label><br>
    <label>Preço venda:<br><input type="number" step="0.01" name="precovenda" required></label><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p><a href="{{ url_for('listar') }}">Voltar à lista</a></p>
</body>
</html>
